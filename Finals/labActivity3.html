<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometer to Centimeter</title>
</head>
<body>
    <script>
        function getValues() {
            const num1 = parseFloat(document.getElementById("num1").value);
            return [num1];
        }
            function calculator() {
             const [num1] = getValues();
             var ans = num1 * 100000;
             document.getElementById("result").textContent = num1 + " KILOMETERS IS " + ans + " cm";
            }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #d8800d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #bb8f54;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>KILOMETERS TO CENTIMETERS</h2>
        <div class="inputs">
            <input type="text" id="num1" placeholder="Type A Number">
        </div>
        <div>
            <button onclick="calculator()">Submit</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
